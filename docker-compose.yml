version: "3"
services:
    redis:
        image: redis:latest
        volumes:
            - ~/example_config/redis/redis.conf:/usr/local/etc/redis/redis.conf
        command:
            - redis-server
            - /usr/local/etc/redis/redis.conf
        restart: always
        networks:
            - intelmq-network
    postgres: 
        image: postgres:latest
        restart: always
        environment:
            POSTGRES_PASSWORD: test
            POSTGRES_USER: root
            POSTGRES_DB: test
        networks:
            - intelmq-database

# IntelMQ with IntelMQ-Manager!
    intelmq-full:
        image: certat/intelmq-full:latest
        volumes: 
            - ~/example_config/intelmq/etc:/opt/intelmq/etc
            - ~/example_config/intelmq-manager:/opt/intelmq-manager/config
            - ~/example_config/intelmq/var/log:/opt/intelmq/var/log
            - ~/example_config/intelmq/var/lib:/opt/intelmq/var/lib
        ports: 
            - 1337:8080
        depends_on: 
            - redis
            - postgres
        environment: 
            INTELMQ_IS_DOCKER: "true"
            INTELMQ_PIPELINE_DRIVER: "redis"
            INTELMQ_PIPELINE_HOST: redis
            INTELMQ_REDIS_CACHE_HOST: redis
            INTELMQ_MANAGER_CONFIG: "/opt/intelmq-manager/config/config.json"
        networks:
            - intelmq-network
            - intelmq-database

networks:
    intelmq-network:
        driver: bridge
    intelmq-database:
        driver: bridge